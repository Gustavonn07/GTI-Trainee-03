<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/pokebolaIcon.png" type="image/x-icon">
    <title>PokeAPIdex</title>
    <style>
        .t-shadow {
            text-shadow: 4px 4px 0 #000;
        }
    </style>
</head>
<body class="w-full relative">
    <header class="w-full h-52 bg-red-400 flex items-center justify-center">
        <h1 class="text-6xl t-shadow text-slate-50 font-semibold font-font-poke" onclick="teste()">PokeAPIdex</h1>
    </header>

    <main id="main" class="bg-gray-50 flex flex-col items-center relative">
        <h2 class="text-center text-slate-800 drop-shadow-2xl pt-10 mb-20 font-bold text-4xl">Escolha os seus pokemons:</h2>
        <div id="root" class="flex relative flex-wrap w-full justify-center items-center gap-10 mb-40"></div>
        
        <div class="fixed w-2/3 h-20 bg-slate-100 border-4 border-b-0 rounded-b-none border-slate-700 gap-6 px-6 left-1/2 bottom-0 -translate-x-1/2 shadow-2xl rounded-lg flex items-center">
            <button id="btn__rep" onclick="repetidos()" class="bg-red-200 text-gray-900 absolute -top-14 right-1/2 translate-x-1/2 p-3 rounded-md border-slate-700 rounded-b-none border-4 border-b-0 font-semibold">Permitir repetidos</button>

            <h3 class="text-xl font-semibold text-gray-900">Seu time:</h3>
            <ul id="pokeTime__ul" class="flex gap-4 w-1/3 h-2/3 bg-gray-200 rounded-3xl justify-center pt-1.5"></ul>

            <button id="btn__del" onclick="delPokemon()" class=" w-32 bg-red-400 text-gray-900 font-semibold shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all active:shadow-xl active:-translate-y-0.5 h-2/3 rounded-lg">Remover</button>
            <button onclick="remvAllPokemon()" class=" w-32 bg-red-400 text-gray-900 font-semibold shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all active:shadow-xl active:-translate-y-0.5 h-2/3 rounded-lg">Remover tudo</button>
            <button onclick="salvarTimeJSON()" class=" w-32 bg-green-400 text-gray-900 font-semibold ml-auto shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all active:shadow-xl active:-translate-y-0.5 h-2/3 rounded-lg">Salvar time</button>
        </div>

        <button onclick="gerarTimesSalvos()" class="fixed top-5 right-5 w-28 rounded-2xl h-16 bg-slate-100 shadow-lg text-gray-900 font-semibold hover:scale-105 hover:-translate-y-1 hover:shadow-2xl active:-translate-y-0.5 active:shadow-xl active:scale-100 duration-200">Ver time</button>
    </main>
    

    <script src="src/js/interativPokemon.js"></script>
    <script type="module" src="src/js/renderiza&selecionaPokemon.js"></script>
</body>
</html>
